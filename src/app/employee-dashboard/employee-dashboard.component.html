  <div class="card-container m-5">
    <div class="table-responsive">
        <table class="table table-striped
        table-hover
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light">
                
                <tr>
                    <th class="col">Employee ID</th>
                    <th class="col">First Name</th>
                    <th class="col">Last Name</th>
                    <th class="col">Email ID</th>
                    <th class="col">Mobile number</th>
                    <th class="col">Salary</th>
                    <th class="col">Action</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let row of employeeData" class="table-primary" >
                        <td scope="row">{{row.id}}</td>
                        <td>{{row.firstname}}</td>
                        <td>{{row.lastname}}</td>
                        <td>{{row.email}}</td>
                        <td>{{row.mobile}}</td>
                        <td>{{row.salary}}</td>
                        <td>
                            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(row)" >Edit</button>
                            <button class="btn btn-danger mx-2" (click)="deleteEmployee(row.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
  </div>
    


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Detials</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="form-group" >
              <label for="exampleInputEmail1">First Name</label>
              <input formControlName="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FirstName">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input formControlName="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="LastName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email ID</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mobile no</label>
                <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mobile">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Salary</label>
                <input formControlName="salary" type="text" class="form-control" id="exampleInputPassword1" placeholder="Salary">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button"  (click)="updateEmployeeDetails()" class="btn btn-primary">Update changes</button>
      </div>
    </div>
  </div>
</div>
